{% extends 'books/base.html' %}
{% block content %}
    <div class="book-form">
        <form method="POST">
            {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ field.label_tag }} <span class="error">{{ error }}</span></p>
                {% endfor %}
            {% endfor %}
            {% endif %}

            {% csrf_token %}
            {{ form.as_p }}

            {% if object %}
                <input class="btn btn-light" type="submit" value="Update">
            {% else %}
                <input class="btn btn-light" type="submit" value="Create">
            {% endif %}
        </form>
    </div>
{% endblock content %}
